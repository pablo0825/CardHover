<!DOCTYPE html>
<html lang="zh-TW" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name=”viewport” content=”width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
        <title>CardHover</title>
        <link rel="stylesheet" href="./dist/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="index.js" async></script>
    </head>
    <body>
        <main class="frame">
            <div class="frame_wrapper">
                <img src="img/AA1ogTMh.png">
                <div class="frame_profile">
                    <h3 style="--i: 1;">John Doe</h3>
                    <p style="--i: 2;">Web Developer</p>
                    <ul class="frame_social-media">
                        <li>
                            <a href="#" style="--i: 1;"><i class="fab fa-facebook"></i></a>
                        </li>
                        <li>
                            <a href="#" style="--i: 2;"><i class="fab fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href="#" style="--i: 3;"><i class="fab fa-linkedin"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </body>
</html>
